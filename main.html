<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
        }
        .logo {
            font-size: 2.5em;
            color: #fff;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            text-decoration: none;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }
        .links, .services, .other-services, .contact {
            flex: 1;
            min-width: 200px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        h3 {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        a {
            color: #ddd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
            color: #aaa;
        }
        footer a {
            color: #ddd;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1 class="logo">Company</h1>
        <div class="social-icons">
            <a href="#"><img src="https://www.freepnglogos.com/uploads/facebook-logo-icon-png-16.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn.iconscout.com/icon/free/png-512/twitter-logo-1-225997.png" alt="Twitter"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram"></a>
            <a href="#"><img src="https://www.freepnglogos.com/uploads/linkedin-logo-icon-png-20.png" alt="LinkedIn"></a>
            <a href="#"><img src="https://www.freepnglogos.com/uploads/youtube-play-button-logo-png-21.png" alt="YouTube"></a>
        </div>
    </header>
    <main class="content">
        <div class="links">
            <h3>Links</h3>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About Us</a>
            <a href="#">Get Started</a>
        </div>
        <div class="services">
            <h3>Services</h3>
            <a href="#">App Design</a>
            <a href="#">Web Design</a>
            <a href="#">Logo Design</a>
            <a href="#">Banner Design</a>
        </div>
        <div class="other-services">
            <h3>Other Services</h3>
            <a href="#">SEO</a>
            <a href="#">Content Marketing</a>
            <a href="#">Prints</a>
            <a href="#">Social Media</a>
        </div>
        <div class="contact">
            <h3>Contact</h3>
            <p>+91 8879887262</p>
            <p>contact@company.com</p>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2024 Company.</p>
        <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
